<html>
 <head>
  <title>
   Droguería Simón Bolivar
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-200 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg overflow-hidden w-full max-w-sm">
   <div class="bg-teal-200 p-6 text-center">
    <img alt="Logo with a heart shape containing a person icon and a medical cross" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/B6S7fevsKuuNh-k-h2XHt0RVc3td901zk2PuahRRbV8.jpg" width="100"/>
    <h1 class="text-2xl font-semibold text-gray-800">
     Droguería Simón Bolivar
    </h1>
   </div>
   <div class="bg-blue-200 p-6">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">
     Iniciar sesión
    </h2>
    <form>
     <div class="mb-4">
      <div class="relative">
       <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Correo electrónico" type="email"/>
       <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
        <i class="fas fa-envelope text-gray-400">
        </i>
       </div>
      </div>
     </div>
     <div class="mb-4">
      <div class="relative">
       <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Contraseña" type="password"/>
       <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
        <i class="fas fa-lock text-gray-400">
        </i>
       </div>
      </div>
     </div>
     <div class="mb-4">
      <button class="w-full bg-yellow-200 text-gray-800 py-2 rounded-lg font-semibold hover:bg-yellow-300" type="submit">
       Ingresar
      </button>
     </div>
    </form>
    <div class="text-center">
     <a class="text-gray-600 hover:underline" href="#">
      ¿Olvidaste tu contraseña?
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
