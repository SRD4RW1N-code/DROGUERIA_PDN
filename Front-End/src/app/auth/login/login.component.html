<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-sm" style="width: 100%; max-width: 380px;">
    <div class="card-header bg-primary text-white text-center py-3">
      <img src="assets/images/logoo.jpg" 
           alt="Logo" 
           class="img-fluid rounded-circle border border-3 border-white" 
           style="width: 70px; height: 70px; object-fit: cover;">
      <h1 class="h5 mb-0 mt-2">Droguería Simón Bolívar</h1>
    </div>
    
    <div class="card-body p-4">
      <h2 class="h6 text-center text-muted mb-4">Iniciar sesión</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Email -->
        <div class="mb-3">
          <label class="form-label small fw-bold text-muted">Correo electrónico</label>
          <div class="input-group input-group-sm">
            <span class="input-group-text bg-light">
              <i class="fas fa-envelope text-primary"></i>
            </span>
            <input 
              formControlName="username"
              type="email" 
              class="form-control form-control-sm"
              [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)}"
              placeholder="ejemplo@correo.com">
          </div>
          <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" 
               class="invalid-feedback d-block small">
            <i class="fas fa-exclamation-circle me-1"></i>
            <span *ngIf="loginForm.get('username')?.errors?.['required']">Campo requerido</span>
            <span *ngIf="loginForm.get('username')?.errors?.['email']">Email inválido</span>
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label class="form-label small fw-bold text-muted">Contraseña</label>
          <div class="input-group input-group-sm">
            <span class="input-group-text bg-light">
              <i class="fas fa-lock text-primary"></i>
            </span>
            <input 
              formControlName="password"
              type="password" 
              class="form-control form-control-sm"
              [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)}"
              placeholder="••••••••">
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" 
               class="invalid-feedback d-block small">
            <i class="fas fa-exclamation-circle me-1"></i>Contraseña requerida
          </div>
        </div>

        <!-- Botón -->
        <button 
          type="submit" 
          class="btn btn-primary btn-sm w-100 mt-2"
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">
            <i class="fas fa-sign-in-alt me-1"></i>Ingresar
          </span>
          <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm me-1" role="status"></span>
            Procesando...
          </span>
        </button>
      </form>

      <!-- Enlaces -->
      <div class="d-flex justify-content-between mt-3 small">
        <a href="#" class="text-decoration-none text-muted">
          <i class="fas fa-question-circle me-1"></i>¿Olvidaste tu contraseña?
        </a>
        <a routerLink="/registro" class="text-decoration-none text-primary fw-bold">
          <i class="fas fa-user-plus me-1"></i>Registrarse
        </a>
      </div>
    </div>
  </div>
</div>
