<header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <!-- Logo y nombre -->
      <a class="navbar-brand d-flex align-items-center" routerLink="/">
        <img src="assets/images/logoo.jpg" 
             alt="Logo" 
             width="40" 
             height="40" 
             class="rounded-circle border border-3 border-white me-2">
        <span class="fw-bold">Droguería</span>
        <span class="fw-light ms-1">Simón Bolívar</span>
      </a>
  
      <!-- Botón para móviles -->
      <button class="navbar-toggler" type="button" 
              data-bs-toggle="collapse" data-bs-target="#navbarMain">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Menú principal -->
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/productos">Productos</a>
          </li>
        </ul>
  
        <!-- Menú usuario -->
        <div class="d-flex ms-lg-3">
          <ul class="navbar-nav">
            <li *ngIf="!userLoginOn" class="nav-item">
              <a class="nav-link" routerLink="/iniciar-sesion">
                <i class="fas fa-sign-in-alt me-1"></i>Ingresar
              </a>
            </li>
            <li *ngIf="userLoginOn" class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" 
                 data-bs-toggle="dropdown">
                <i class="fas fa-user-circle me-1"></i>Mi Cuenta
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" routerLink="/perfil">Perfil</a></li>
                <li><a class="dropdown-item" routerLink="/pedidos">Mis Pedidos</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" (click)="logout()">
                  <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                </a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
